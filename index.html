<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>football time</title>
</head>
<body>
<!-- header -->
   <header class="header">
    <div class="header__first">
        <img src="images/ball.png" alt="ball" height="20">
        <p class="header__football">Football</p>
    </div>

    <div class="header__right">
        <p class="header__right-text">Upcoming events</p>
        <a href="">></a>
    </div>
    
   </header> 

   <!-- main -->
<main class="main">
   
    <h3 class="main-top">europian championship. group stage</h3>
    <div class="match">
        <div class="match-top"> 
            <div class="match-poland">
                <img src="images/poland.png" 
                alt="poland" 
                class="picture">
                <h4 class="country">Poland</h4>
            </div>

            <div class="match-time">
                <p class="match-time-day">today</p>
                <p class="match-time-time">18:00</p>
            </div>

            <div class="match-austria">
                <img src="images/austria.png" 
                alt="austria" 
                class="picture">
                <h4 class="country">Austria</h4>
            </div>
        </div>

        <div class="match-bottom">
            <div class="match-bottom-chusla1">
                <p class="chusla-one">4.30</p>
                <p class="chusla-two">1</p>
            </div>
            <div class="match-bottom-chusla2">
                <p class="chusla-one">3.52</p>
                <p class="chusla-two">x</p>
            </div>
            <div class="match-bottom-chusla3">
                <p class="chusla-one">1.97</p>
                <p class="chusla-two">2</p>
            </div>
        </div>
    </div>

    

   

   <!-- Section two -->
   
</main>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>football time</title>
</head>
<body>
<!-- header -->
   <header class="header">
    <div class="header-title">
        <img src="images/ball.png" 
        alt="ball" 
        class="header__picture">
        <p class="header-title__text">Football</p>
    </div>

    <div class="header-link">
        <p class="header-link__text">Upcoming events</p>
        <a href="">></a>
    </div>
    
   </header> 

   <!-- main -->
<main class="main">

   <!-- Section Card 1 -->
   <section class="section-one">

    <h3 class="section-title">european championship. group stage</h3>
    
    <div class="section-one-card">
        <div class="section-one-top"> 
            <div class="section-one-top__column-one">
                <img src="images/poland.png" 
                alt="poland" 
                class="picture">
                <h4 class="country">Poland</h4>
            </div>

            <div class="section-one-top__column-two">
                <p class="section-one-top__column-two-day">today</p>
                <p class="section-one-top__column-two-time">18:00</p>
            </div>

            <div class="section-one-top__column-three">
                <img src="images/austria.png" 
                alt="austria" 
                class="picture">
                <h4 class="country">Austria</h4>
            </div>
        </div>

        <div class="section-one-bottom">
            <div class="section-one-bottom__column-one">
                <p class="section-one-bottom__column-one-row-one">4.30</p>
                <p class="section-one-bottom__column-one-row-two">1</p>
            </div>
            <div class="section-one-bottom__column-two">
                <p class="section-one-bottom__column-one-row-one">3.52</p>
                <p class="section-one-bottom__column-one-row-two">x</p>
            </div>
            <div class="section-one-bottom__column-three">
                <p class="section-one-bottom__column-one-row-one">1.97</p>
                <p class="section-one-bottom__column-one-row-two">2</p>
            </div>
        </div>
    </div>

   </section> 
   
   <!-- Section Card 2 -->
   
</main>

</body>
</html>
